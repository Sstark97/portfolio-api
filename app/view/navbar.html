        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">

          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
              {% if current_user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('account.profile') }}">Cuenta</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('projects.projects_index') }}">Proyectos</a>

                  <a class="nav-link" href="{{ url_for('education.education_index') }}">Datos Académicos</a>

                  <a class="nav-link" href="{{ url_for('work.work_index') }}">Experiencia Laboral</a>

                  <a class="nav-link" href="{{ url_for('skills.skills_index') }}">Habilidades</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('hobby.hobby_index') }}">Hobbies</a>
                </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('hobby.hobby_index') }}">Docs</a>
              </li>
            </ul>

            <div class="ms-auto">
              {% if not current_user.is_authenticated %}
                <a class="btn btn-login rounded" href="{{ url_for('auth.login') }}">Inicia Sesión</a>
              {% else %}
                <a class="btn btn-login rounded" href="{{ url_for('auth.logout_index') }}">Cerrar Sesión</a>
              {% endif %}
            </div>

        </div>
